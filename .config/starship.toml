"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

# ===== Prompt layout =====
format = """
$env_var\
$username\
$hostname\
:\
$directory\
$git_branch\
$git_status\
$character
"""

#[env_var.CONTAINER_ID]
#symbol = "ðŸ“¦"
#format = "[\\[$symbol$env_value\\] ]($style)"
#style = "bold white"

[env_var.CONTAINER_PROMPT]
format = "$env_value"


# ===== User / host =====
[username]
show_always = true
style_user = "green"
style_root = "green"
format = "[$user]($style)"

[hostname]
ssh_only = false
style = "green"
format = "[@$hostname]($style)"

# ===== Directory =====
[directory]
style = "green"
truncate_to_repo = false
format = "[$path]($style)"

# ===== Git branch =====
[git_branch]
style = "bright-black"
symbol = ""
format = " [$branch]($style)"

# ===== Git status =====
[git_status]
style = "bright-black"
format = "[$all_status]($style) "

# Symbols (very bash-like)
conflicted = "!"
modified   = "*"
staged     = "+"
untracked  = "?"
renamed    = "Â»"
deleted    = "âœ˜"
ahead      = "â‡¡"
behind     = "â‡£"
diverged   = "â‡•"

# ===== Prompt character =====
[character]
success_symbol = "[\\$](white)"
error_symbol   = "[\\$](white)"

